<div class="col-md-12 col-md-offset-1">
    <h1>Comprar Menu</h1>
    <div >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody >
              <tr>
                <td>{{model.name}}</td>
                <td>{{model.description}}</td>
                <td>{{model.price}}</td>
              </tr>
            </tbody>
        </table>
    </div>  
    <div [ngClass]="{ 'has-error':!quantity || !quantity.valid}">
            <label for="quantity">Cantidad</label>
            <input type="text"  name="quantity" [(ngModel)]="quantity" #purchaseQuantity="ngModel" required />
           <!-- <div *ngIf="!quantity || !quantity.valid " class="help-block">Cantidad requerida</div>-->
        </div>
    <div class="form-group">
        <a class= 'btn btn-success'[routerLink]="['/allMenues']">Regresar</a>
        <a class= 'btn btn-success' (click)="buyMenu()">Comprar</a>
    </div>  
</div>
